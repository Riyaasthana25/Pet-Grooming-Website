{% extends 'base.html' %}

{% block title %}Booking {% endblock %}


{% block body %}

<div class="container my-8 ">
    <div class="row">
       

        <h1 class="text-center mb-4" style="color: black;">Book Your Slot</h1>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body text-center">
                    <h3 class="mb-4">Select Slot</h3>

                    <form method="POST">
                        {{ form.csrf_token }}

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                <label class="form-label"><strong>{{ form.date.label }}</strong></label>
                                <div class="col">
                                    {{ form.date }}
                                </div>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                <label class="form-label"><strong>{{ form.time_slot.label }}</strong></label>
                                <div class="col">
                                    {{ form.time_slot }}
                                </div>
                            </li>
                        </ul>

                        <button type="submit" class="btn btn-primary mt-4">Book Slot</button>
                    </form>
                </div>
            </div>
        </div>

        
    </div>
</div>


{% endblock %}
